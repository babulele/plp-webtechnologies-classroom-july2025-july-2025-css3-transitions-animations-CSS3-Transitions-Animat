<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS + JavaScript Animations</h1>

  <!-- Part 1: Pure CSS Animations -->
  <section id="part1">
    <h2>Part 1: CSS3 Transitions & Animations</h2>
    <button class="animated-btn">Hover Me</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <p id="scope-demo"></p>
    <p id="calc-result"></p>
  </section>

  <!-- Part 3: Combining CSS + JavaScript -->
  <section id="part3">
    <h2>Part 3: Triggering Animations with JS</h2>
    <button onclick="triggerBoxAnimation()">Animate Box</button>
    <div class="js-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
